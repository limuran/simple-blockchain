<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单区块链浏览器 - 支持Gas费</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 80px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4299e1;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #68d391, #48bb78);
            margin-bottom: 10px;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .info {
            background: #bee3f8;
            color: #2b6cb0;
            border: 1px solid #90cdf4;
        }

        .gas-estimation {
            background: #faf089;
            color: #744210;
            border: 1px solid #ecc94b;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .block-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .block-item {
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .block-item:hover {
            background-color: #f7fafc;
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .block-height {
            font-weight: bold;
            color: #4299e1;
        }

        .block-hash {
            font-family: monospace;
            font-size: 12px;
            color: #718096;
            word-break: break-all;
        }

        .transactions {
            margin-top: 10px;
        }

        .transaction {
            background: #f7fafc;
            padding: 8px;
            border-radius: 3px;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .gas-info {
            color: #e53e3e;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
        }

        .mempool-card {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .mempool-card {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 简单区块链浏览器</h1>
            <p>支持Gas费的区块链 - 查看状态、创建用户、进行交易和挖矿</p>
        </div>

        <div class="dashboard">
            <!-- 区块链状态 -->
            <div class="card">
                <h3>📊 区块链状态</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="blockHeight">0</div>
                        <div class="stat-label">区块高度</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="difficulty">0</div>
                        <div class="stat-label">挖矿难度</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="pendingTx">0</div>
                        <div class="stat-label">待处理交易</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="minGasPrice">0</div>
                        <div class="stat-label">最低Gas费</div>
                    </div>
                </div>
                <button class="btn" onclick="refreshBlockchainInfo()">🔄 刷新状态</button>
            </div>

            <!-- 网络统计 -->
            <div class="card">
                <h3>📈 网络统计</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalTx">0</div>
                        <div class="stat-label">总交易数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalGas">0</div>
                        <div class="stat-label">总Gas费</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgGas">0</div>
                        <div class="stat-label">平均Gas费</div>
                    </div>
                </div>
            </div>

            <!-- 创建用户 -->
            <div class="card">
                <h3>👤 创建新用户</h3>
                <button class="btn" onclick="createUser()">➕ 创建用户</button>
                <div id="userResult" class="result" style="display: none;"></div>
            </div>

            <!-- 查询余额 -->
            <div class="card">
                <h3>💰 查询余额</h3>
                <div class="form-group">
                    <label>地址:</label>
                    <input type="text" id="balanceAddress" placeholder="输入地址">
                </div>
                <button class="btn" onclick="checkBalance()">🔍 查询余额</button>
                <div id="balanceResult" class="result" style="display: none;"></div>
            </div>

            <!-- Gas费估算 -->
            <div class="card">
                <h3>⛽ Gas费估算</h3>
                <div class="form-group">
                    <label>用户ID:</label>
                    <input type="text" id="estimateUserId" placeholder="输入用户ID">
                </div>
                <div class="form-group">
                    <label>转账金额:</label>
                    <input type="number" id="estimateAmount" placeholder="输入转账金额">
                </div>
                <button class="btn btn-secondary" onclick="estimateGas()">📊 估算费用</button>
                <div id="gasEstimation" class="gas-estimation" style="display: none;"></div>
            </div>

            <!-- 创建交易 -->
            <div class="card">
                <h3>💸 创建交易</h3>
                <div class="form-group">
                    <label>发送方用户ID:</label>
                    <input type="text" id="fromUserId" placeholder="输入用户ID">
                </div>
                <div class="form-group">
                    <label>接收方地址:</label>
                    <input type="text" id="toAddress" placeholder="输入接收方地址">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>转账金额:</label>
                        <input type="number" id="amount" placeholder="输入转账金额">
                    </div>
                    <div class="form-group">
                        <label>Gas费:</label>
                        <input type="number" id="gasPrice" placeholder="手续费" min="1">
                    </div>
                </div>
                <button class="btn" onclick="createTransaction()">📤 创建交易</button>
                <div id="transactionResult" class="result" style="display: none;"></div>
            </div>

            <!-- 挖矿 -->
            <div class="card">
                <h3>⛏️ 挖矿</h3>
                <div class="form-group">
                    <label>矿工用户ID:</label>
                    <input type="text" id="minerId" placeholder="输入矿工用户ID">
                </div>
                <button class="btn" onclick="mineBlock()" id="mineBtn">⚡ 开始挖矿</button>
                <div id="miningResult" class="result" style="display: none;"></div>
            </div>

            <!-- 用户信息 -->
            <div class="card">
                <h3>ℹ️ 用户信息</h3>
                <div class="form-group">
                    <label>用户ID:</label>
                    <input type="text" id="userIdQuery" placeholder="输入用户ID">
                </div>
                <button class="btn" onclick="getUserInfo()">🔍 查询用户</button>
                <div id="userInfoResult" class="result" style="display: none;"></div>
            </div>

            <!-- 交易池状态 -->
            <div class="card mempool-card">
                <h3>🏊 交易池状态</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="mempoolCount">0</div>
                        <div class="stat-label">待处理交易</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="mempoolGas">0</div>
                        <div class="stat-label">总Gas费</div>
                    </div>
                </div>
                <button class="btn" onclick="loadMempool()">🔄 刷新交易池</button>
                <div id="mempoolList" style="margin-top: 15px;"></div>
            </div>
        </div>

        <!-- 区块列表 -->
        <div class="block-list">
            <h3>📋 区块列表</h3>
            <div id="blocksList" class="loading">加载中...</div>
        </div>
    </div>

    <script>
        // API基础URL
        const API_BASE = '';

        // 页面加载时初始化
        window.onload = function() {
            refreshBlockchainInfo();
            loadBlocks();
            loadMempool();
        };

        // 刷新区块链信息
        async function refreshBlockchainInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/blockchain/info`);
                const data = await response.json();
                
                document.getElementById('blockHeight').textContent = data.height;
                document.getElementById('difficulty').textContent = data.difficulty;
                document.getElementById('pendingTx').textContent = data.pendingTransactions;
                document.getElementById('minGasPrice').textContent = data.minimumGasPrice;

                // 更新网络统计
                if (data.networkStats) {
                    document.getElementById('totalTx').textContent = data.networkStats.totalTransactions;
                    document.getElementById('totalGas').textContent = data.networkStats.totalGasFees;
                    document.getElementById('avgGas').textContent = data.networkStats.averageGasPrice.toFixed(2);
                }
            } catch (error) {
                console.error('获取区块链信息失败:', error);
            }
        }

        // 创建用户
        async function createUser() {
            try {
                const response = await fetch(`${API_BASE}/api/user/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                const resultDiv = document.getElementById('userResult');
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>用户创建成功!</strong><br>
                        用户ID: ${data.userId}<br>
                        地址: ${data.address}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '创建用户失败';
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                showError('userResult', '创建用户失败: ' + error.message);
            }
        }

        // 查询余额
        async function checkBalance() {
            const address = document.getElementById('balanceAddress').value;
            if (!address) {
                showError('balanceResult', '请输入地址');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/balance/${address}`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('balanceResult');
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>余额查询结果:</strong><br>
                    地址: ${data.address}<br>
                    余额: ${data.balance} 代币<br>
                    交易次数: ${data.transactionCount}
                `;
                resultDiv.style.display = 'block';
            } catch (error) {
                showError('balanceResult', '查询余额失败: ' + error.message);
            }
        }

        // Gas费估算
        async function estimateGas() {
            const userId = document.getElementById('estimateUserId').value;
            const amount = parseFloat(document.getElementById('estimateAmount').value);

            if (!userId || !amount) {
                showError('gasEstimation', '请填写用户ID和转账金额');
                document.getElementById('gasEstimation').style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/estimate-gas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fromUserId: userId,
                        amount: amount
                    })
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('gasEstimation');
                resultDiv.innerHTML = `
                    <strong>💰 Gas费估算:</strong><br>
                    最低Gas费: ${data.minimumGasPrice}<br>
                    推荐Gas费: ${data.recommendedGasPrice}<br>
                    用户余额: ${data.userBalance}<br>
                    最大转账额: ${data.maxTransferAmount}<br>
                    预估总费用: ${data.estimatedTotalCost} (${amount} + ${data.minimumGasPrice})
                `;
                resultDiv.style.display = 'block';

                // 自动填充推荐的Gas费
                document.getElementById('gasPrice').value = data.recommendedGasPrice;
            } catch (error) {
                showError('gasEstimation', 'Gas费估算失败: ' + error.message);
                document.getElementById('gasEstimation').style.display = 'block';
            }
        }

        // 创建交易
        async function createTransaction() {
            const fromUserId = document.getElementById('fromUserId').value;
            const toAddress = document.getElementById('toAddress').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const gasPrice = parseFloat(document.getElementById('gasPrice').value);

            if (!fromUserId || !toAddress || !amount) {
                showError('transactionResult', '请填写完整信息');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/transaction`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fromUserId,
                        toAddress,
                        amount,
                        gasPrice: gasPrice || undefined
                    })
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('transactionResult');
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>交易创建成功!</strong><br>
                        ${data.message}<br>
                        转账金额: ${data.transaction.amount} 代币<br>
                        Gas费: ${data.transaction.gasPrice} 代币<br>
                        <span class="gas-info">总费用: ${data.transaction.totalCost} 代币</span>
                    `;
                    refreshBlockchainInfo(); // 刷新待处理交易数量
                    loadMempool(); // 刷新交易池
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = data.error || '交易创建失败';
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                showError('transactionResult', '创建交易失败: ' + error.message);
            }
        }

        // 挖矿
        async function mineBlock() {
            const minerId = document.getElementById('minerId').value;
            if (!minerId) {
                showError('miningResult', '请输入矿工用户ID');
                return;
            }

            const mineBtn = document.getElementById('mineBtn');
            mineBtn.disabled = true;
            mineBtn.textContent = '🔄 挖矿中...';

            try {
                const response = await fetch(`${API_BASE}/api/mine`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        minerUserId: minerId
                    })
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('miningResult');
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>挖矿成功!</strong><br>
                        基础奖励: ${data.reward} 代币<br>
                        Gas费收入: ${data.gasFees} 代币<br>
                        <span class="gas-info">总收入: ${data.totalEarned} 代币</span><br>
                        新余额: ${data.newBalance} 代币
                    `;
                    refreshBlockchainInfo();
                    loadBlocks(); // 刷新区块列表
                    loadMempool(); // 刷新交易池
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = data.error || '挖矿失败';
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                showError('miningResult', '挖矿失败: ' + error.message);
            } finally {
                mineBtn.disabled = false;
                mineBtn.textContent = '⚡ 开始挖矿';
            }
        }

        // 查询用户信息
        async function getUserInfo() {
            const userId = document.getElementById('userIdQuery').value;
            if (!userId) {
                showError('userInfoResult', '请输入用户ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/user/${userId}`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('userInfoResult');
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>用户信息:</strong><br>
                        用户ID: ${data.userId}<br>
                        地址: ${data.address}<br>
                        余额: ${data.balance} 代币<br>
                        交易历史: ${data.transactionHistory.length} 笔交易
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = data.error || '查询用户失败';
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                showError('userInfoResult', '查询用户失败: ' + error.message);
            }
        }

        // 加载交易池信息
        async function loadMempool() {
            try {
                const response = await fetch(`${API_BASE}/api/mempool`);
                const data = await response.json();
                
                document.getElementById('mempoolCount').textContent = data.count;
                document.getElementById('mempoolGas').textContent = data.totalGasFees;

                const mempoolList = document.getElementById('mempoolList');
                if (data.pendingTransactions && data.pendingTransactions.length > 0) {
                    mempoolList.innerHTML = `
                        <div style="max-height: 200px; overflow-y: auto;">
                            ${data.pendingTransactions.map(tx => `
                                <div class="transaction">
                                    ${tx.from ? `${tx.from.substring(0, 10)}...` : '系统'} 
                                    → ${tx.to.substring(0, 10)}... 
                                    <strong>${tx.amount}</strong> + 
                                    <span class="gas-info">${tx.gasPrice} Gas</span> = 
                                    <strong>${tx.totalCost}</strong>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    mempoolList.innerHTML = '<div class="loading">交易池为空</div>';
                }
            } catch (error) {
                document.getElementById('mempoolList').innerHTML = 
                    '<div class="loading">加载交易池失败</div>';
                console.error('加载交易池失败:', error);
            }
        }

        // 加载区块列表
        async function loadBlocks() {
            try {
                const response = await fetch(`${API_BASE}/api/blocks`);
                const data = await response.json();
                
                const blocksList = document.getElementById('blocksList');
                if (data.blocks && data.blocks.length > 0) {
                    blocksList.innerHTML = data.blocks.reverse().map((block, index) => `
                        <div class="block-item">
                            <div class="block-header">
                                <span class="block-height">区块 #${data.height - index - 1}</span>
                                <span style="color: #718096; font-size: 12px;">
                                    ${new Date(block.timestamp).toLocaleString()}
                                </span>
                            </div>
                            <div class="block-hash">
                                <strong>Hash:</strong> ${block.hash}
                            </div>
                            <div class="block-hash">
                                <strong>Previous Hash:</strong> ${block.previousHash}
                            </div>
                            <div class="block-hash">
                                <strong>Nonce:</strong> ${block.nonce}
                            </div>
                            <div class="transactions">
                                <strong>交易 (${block.transactions.length}):</strong>
                                ${block.transactions.map(tx => `
                                    <div class="transaction">
                                        ${tx.fromAddress ? `${tx.fromAddress.substring(0, 10)}...` : '系统奖励'} 
                                        → ${tx.toAddress.substring(0, 10)}... 
                                        <strong>${tx.amount} 代币</strong>
                                        ${tx.gasPrice > 0 ? `<span class="gas-info">(Gas: ${tx.gasPrice})</span>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    blocksList.innerHTML = '<div class="loading">暂无区块数据</div>';
                }
            } catch (error) {
                document.getElementById('blocksList').innerHTML = 
                    '<div class="loading">加载区块数据失败</div>';
                console.error('加载区块失败:', error);
            }
        }

        // 显示错误信息
        function showError(elementId, message) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = 'result error';
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
        }

        // 定期刷新数据
        setInterval(() => {
            refreshBlockchainInfo();
            loadBlocks();
            loadMempool();
        }, 10000); // 每10秒刷新一次
    </script>
